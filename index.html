<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
        <link href="css/angular-circular-slider.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/ngprogress.min.js"></script>
        <script src="js/ng-cordova.min.js"></script>
        <script src="js/angular.dcb-img-fallback.min.js"></script>
        <!--<script src="js/cordovaMedia2.js"></script>-->
        <script src="js/angular-circular-slider.min.js"></script>
        
    </head>

    <body ng-app="starter">
    <ion-nav-view></ion-nav-view>

        <script id="image-modal.html" type="text/ng-template">
            <div class="modal image-modal transparent" 
            ng-click="closeModal()">
            <a href="#" class="closebtn boxclose">  

            </a>

            <ion-slide-box on-slide-changed="slideChanged(index)" 
            show-pager="false">
            <ion-slide ng-repeat="oImage in aImages">
            <img ng-src="{{oImage.src}}" class="fullscreen-image" />
            <p class="info">{{oImage.msg}}</p>
            </ion-slide>
            </ion-slide-box>
            </div>
        </script>
</body>
</html>
